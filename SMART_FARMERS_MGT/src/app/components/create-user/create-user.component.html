
<div class="col-md-8 offset-md-3">
    <h3>USER REGISTRATION FORM</h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            
                <label>User Id</label>
                <input type="text" class="form-control" id="id" 
                placeholder="Enter Your ID" [(ngModel)] = "user.userId" name="user_id">
             
        </div>


        <div class="form-group">
            
            <label>User Name</label>
            <input type="text" class="form-control" id="username" 
            placeholder="Enter Your Name" [(ngModel)] = "user.userName" name="username">
         
    </div>


        <div class="form-group">
            
            <label>Phone Number</label>
            <input type="phone number" class="form-control mt-2" id="email" 
            placeholder="07......" [(ngModel)] = "user.phoneNumber" name="phone_number">
         
        </div>
        <div class="form-group">
            
            <label>Email</label>
            <input type="text" class="form-control mt-2" id="email" 
            placeholder="Enter Your Email" [(ngModel)] = "user.email" name="Email">
         
        </div>

        <div class="form-group">
            
            <label>Role</label>
            <input type="text" class="form-control" id="ROLE" 
            placeholder="FARMER/PROVIDER" [(ngModel)] = "user.role" name="Role">
         
        </div>

        <button class="btn btn-success mt-3" type="submit">Register</button>
    </form>
    </div>
