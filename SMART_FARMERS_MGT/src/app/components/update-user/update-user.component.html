<div class="col-md-6 offset-md-3">
    <h3>UPDATE USER</h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group mt-3">
            
            <label>userId</label>
            <input type="number" class="form-control" id="userId" 
            placeholder="1..." [(ngModel)] = "user.userId" name="userId">
         
        </div>


        <div class="form-group mt-3">
            
                <label>Username</label>
                <input type="text" class="form-control" id="username" 
                placeholder="Enter Your Name" [(ngModel)] = "user.userName" name="username">
             
        </div>
        <div class="form-group mt-3">
            
            <label>Email</label>
            <input type="email" class="form-control" id="email" 
            placeholder="name@gmail.com" [(ngModel)] = "user.email" name="email">
         
        </div>
        <div class="form-group mt-3">
            
            <label>phone_number</label>
            <input type="phoneNumber" class="form-control" id="phone_number" 
            placeholder="0700...." [(ngModel)] = "user.phoneNumber" name="phone_number">
         
        </div>
        <div class="form-group mt-3">
            
            <label>Role</label>
            <input type="text" class="form-control" id="role"
             placeholder="FARMER/PROVIDER "[(ngModel)] = "user.role" name="role">
         
        </div>
       
        <button class="btn btn-success mt-3 " type="submit">UPDATE USER</button>
    </form>
    </div>
